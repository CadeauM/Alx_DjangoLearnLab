{% extends "base.html" %}
{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p>by {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content|slice:":150" }}...</p>  <!-- Show a snippet of the post -->
        </article>
    {% endfor %}
{% endblock %}
